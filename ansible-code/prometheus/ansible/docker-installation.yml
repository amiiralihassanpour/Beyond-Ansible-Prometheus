- name: Install Docker Engine & Compose (Ubuntu/Debian, noble-safe)
  hosts: hosts
  become: true
  vars:
    arch_map:
      x86_64: amd64
      aarch64: arm64
  tasks:
    # --- 0) Clean up any bad/legacy Docker repo or key ---
    - name: Remove legacy docker apt sources if present
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/docker-ce.list
    - name: Remove any previous docker keyrings to recreate cleanly
      file:
        path: /etc/apt/keyrings/docker.gpg
        state: absent

    # --- 1) Base deps (no cache refresh until bad repo is gone) ---
    - name: Ensure apt can use HTTPS and basics (no update yet)
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: no

    # --- 2) Keyrings + key (dearmored) ---
    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key (ASCII)
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Convert Docker key to dearmored format
      command: >
        gpg --dearmor -o /etc/apt/keyrings/docker.gpg /etc/apt/keyrings/docker.asc
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Set permissions on dearmored key
      file:
        path: /etc/apt/keyrings/docker.gpg
        mode: '0644'
        state: file

    # --- 3) Add repo with signed-by= (works on noble) ---
    - name: Add Docker apt repository
      apt_repository:
        repo: >
          deb [arch={{ arch_map.get(ansible_architecture, ansible_architecture) }}
          signed-by=/etc/apt/keyrings/docker.gpg]
          https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
        filename: docker
        state: present
      register: docker_repo

    # --- 4) Update cache now that repo+key are correct ---
    - name: apt update
      apt:
        update_cache: yes
      when: docker_repo is changed

    # --- 5) Install Docker Engine + plugins (Compose v2) ---
    - name: Install Docker Engine and Compose v2 plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Enable and start Docker
      systemd:
        name: docker
        enabled: true
        state: started
